lssvm:
  cuda: True
  data:
    dataset: "two_moons"
    n_samples: 2500
  level:
    stochastic: .5
    size_in: 2
    plot: True
    type: "lssvm"
    gamma: .5
    representation: "dual"
    points_trainable: False
    aggregate: False
    init_kernels: 2500
    kernel:
      kernel_type: "rbf"
      sigma: 1.
      sigma_trainable: False

kpca:
  cuda: True
  data:
    dataset: "two_moons"
    n_samples: 2500
  level:
    size_in: 2
    plot: True
    type: "kpca"
    gamma: .5
    representation: "dual"
    points_trainable: False
    aggregate: False
    init_kernels: 50
    kernel:
      kernel_type: "rbf"
      sigma: 1.
      sigma_trainable: False